<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Face Recognition System</h1>
        <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
    </div>
    <div class="result-container">
        <!-- Display the captured image -->
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Captured Image">

        <h2>Prediction: {{ prediction }}</h2>
        <p class="confidence">Confidence: {{ confidence }}%</p>

        <!-- Back button to upload page -->
        <a href="{{ url_for('upload_file') }}" class="button">Go Back</a>
    </div>
    <div class="footer">
        <p>&copy; 2025 Emotion Recognition</p>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            let btn = document.querySelector('.theme-toggle');
            btn.textContent = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Load the stored theme preference on page load
        document.addEventListener('DOMContentLoaded', function () {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle').textContent = "‚òÄÔ∏è Light Mode";
            }
        });
    </script>
</body>
</html>
